{{ $micpng := resources.Get "/images/mic.png" }}
<div class="tuner">
	<div class="meter">
		<div id="tunedArea" class="meter-scale-tuned"></div>
		<button id="startButton">
			<img src="{{ $micpng.RelPermalink }}" alt="mic">
			<p>{{ i18n "clickmic" }}</p>
		</button>
		<div class="meter-dot"></div>
		<div class="meter-pointer"></div>
	</div>
	<canvas class="frequency-lines"></canvas>
	<div class="notes">
		<div class="notes-list"></div>
		<div class="frequency">
			<div id="freqValue" style="display: inline-block;"></div>
			<span>Hz</span>
		</div>
	</div>
	<div class="a4">A<sub>4</sub> = <span>440</span> Hz</div>
	<label class="screen">
		{{ i18n "keepScreenOn" }}
		<input type="checkbox" id="screenLock" />
	</label>
	<label class="auto">
		{{ i18n "auto" }}
		<input type="checkbox" checked />
	</label>

	<div class="instrument-selector">
		<select id="instrumentSelect">
			<option value="guitar" selected>Guitar (Standard)</option>
			<option value="ukulele">Ukulele (GCEA)</option>
			<option value="bass">Bass (Standard)</option>
		</select>
	</div>

	<button id="installAppBtn" class="button is-small is-primary"
		style="display:none; position: absolute; top: 10px; left: 10px;">
		Install App
	</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="{{ .Site.BaseURL }}js/tuner/aubio.min.js"></script>
<script src="{{ .Site.BaseURL }}js/tuner/screenlock.js"></script>
<script src="{{ .Site.BaseURL }}js/lang.js"></script>
<script src="{{ .Site.BaseURL }}js/tuner/tuner.js?v=8.0"></script>
<script src="{{ .Site.BaseURL }}js/tuner/meter.js?v=8.0"></script>
<script src="{{ .Site.BaseURL }}js/tuner/frequency-line.js?v=8.0"></script>
<script src="{{ .Site.BaseURL }}js/tuner/notes.js?v=8.0"></script>
<script src="{{ .Site.BaseURL }}js/tuner/application.js?v=8.0"></script>
