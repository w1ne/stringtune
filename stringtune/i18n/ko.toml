[Intro]
other = """
StringTune에 오신 것을 환영합니다, 가장 쉽게 사용할 수 있는 온라인 튜너입니다. 시작하려면 마이크에 대한 액세스를 허용하세요. 한 번에 한 줄씩 연주하세요. 튜너는 자동으로 연주되는 음의 높이를 감지하고 이것이 너무 높은지 또는 낮은지를 나타냅니다. 튜너가 바로 중앙을 가리킬 때까지 조정을 계속하세요. 다음은 여러 가지 현악기의 일반적인 튜닝 패턴입니다:

- 기타 표준 튜닝: E - A - D - G - B - E
- 베이스 표준 튜닝: E - A - D - G
- 우쿨렐레 표준 튜닝: G - C - E - A
- 바이올린 표준 튜닝: G - D - A - E
- 첼로 표준 튜닝: C - G - D - A
- 비올라 표준 튜닝: C - G - D - A
- 만돌린 표준 튜닝: G - D - A - E
- 밴조 표준 튜닝 (5줄): G - D - G - B - D
"""
[keepScreenOn]
other = "화면 켜기"

[auto]
other = "자동"

[clickmic]
other = "마이크를 눌러 튜닝을 시작하십시오"