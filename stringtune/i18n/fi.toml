[Intro]
other = """
Tervetuloa StringTuneen, helpoimmin käytettävään online-virittimeen. Aloittaaksesi, salli mikrofonin käyttö. Soita jokainen kieli kerrallaan. Virityslaite havaitsee automaattisesti soitettavan nuotin korkeuden ja ilmoittaa, onko se liian korkea vai matala. Jatka säätämistä, kunnes virityslaite osoittaa suoraan keskelle. Tässä on joitakin yleisiä viremalleja erilaisille kielisoittimille:

- Standardi kitaran viritys: E - A - D - G - B - E
- Standardi bassokitaran viritys: E - A - D - G
- Standardi ukulelen viritys: G - C - E - A
- Standardi viulun viritys: G - D - A - E
- Standardi sellon viritys: C - G - D - A
- Standardi alttoviulun viritys: C - G - D - A
- Standardi mandoliinin viritys: G - D - A - E
- Standardi banjon viritys (5 kieltä): G - D - G - B - D
"""
[keepScreenOn]
other = "Pidä näyttö päällä"

[auto]
other = "Auto"

[clickmic]
other = "Paina mikrofonia aloittaaksesi virityksen"

[install_app]
  other = "Asenna sovellus"

# Suomi (fi)
[guitar_sounds]
other = "Jos sinulla ei ole mikrofoniin pääsyä, tässä ovat standardikitarankielten äänet viritettäväksi korvakuulolla:"

