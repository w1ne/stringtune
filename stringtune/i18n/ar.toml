[Intro]
other = """
أهلاً بك في StringTune، أسهل برنامج لتوليف الأوتار على الإنترنت. للبدء، السماح بالوصول إلى الميكروفون. العزف على كل سلك على حدة. سيكشف البرنامج تلقائيًا عن درجة النغمة المستخدمة وسيشير إلى ما إذا كانت حادة أو منخفضة. استمر في التعديل حتى يشير البرنامج مباشرة إلى المركز. هنا بعض أنماط التوليف الشائعة للعديد من الآلات الوترية:

- توليف الغيتار القياسي: E - A - D - G - B - E
- توليف البيس القياسي: E - A - D - G
- توليف الأوكوليلي القياسي: G - C - E - A
- توليف الكمان القياسي: G - D - A - E
- توليف التشيلو القياسي: C - G - D - A
- توليف الفيولا القياسي: C - G - D - A
- توليف الماندولين القياسي: G - D - A - E
- توليف البانجو القياسي (5 أوتار): G - D - G - B - D
"""
