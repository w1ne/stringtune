[description]
other = """
StringTuneへようこそ、使いやすさNo.1のオンラインチューナーです。はじめに、マイクへのアクセスを許可してください。一度に一つずつ弦を弾きます。チューナーは自動的に演奏されている音符のピッチを検出し、シャープかフラットかを示します。チューナーが直接中央を指すまで調整を続けてください。以下は、さまざまな弦楽器の一般的なチューニングパターンです：

- ギターの標準チューニング：E - A - D - G - B - E
- ベースギターの標準チューニング：E - A - D - G
- ウクレレの標準チューニング：G - C - E - A
- ヴァイオリンの標準チューニング：G - D - A - E
- チェロの標準チューニング：C - G - D - A
- ヴィオラの標準チューニング：C - G - D - A
- マンドリンの標準チューニング：G - D - A - E
- バンジョーの標準チューニング（5弦）：G - D - G - B - D
"""
[keepScreenOn]
other = "画面をオンに保つ"

[auto]
other = "自動"

[clickmic]
other = "マイクを押してチューニングを開始します"

[install_app]
  other = "アプリをインストールする"

# 日本語 (ja)
[guitar_sounds]
other = "マイクへのアクセスがない場合、耳でチューニングするための標準的なギターの弦の音はこちらです："

[guitar]
other = "ギター"

[ukulele]
other = "ウクレレ"
